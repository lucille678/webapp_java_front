<div class="login-page">
<div class="login-container">
  <h2>Connexion</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="exemple@mail.com" />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Email invalide
      </small>
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" formControlName="password" placeholder="Votre mot de passe" />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Mot de passe requis
      </small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>

  <p class="register-link">
    Pas encore de compte ?
    <a (click)="goToRegister()">Cr√©er un compte</a>
  </p>
</div>
</div>
